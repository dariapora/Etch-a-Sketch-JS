<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Schoolbell&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <main class="container">
        <div id="containerColumn1" style="background-color: white; border-radius: 40px; height: 90%";>
            <div id="infoBox">
                <h1>Etch-A-Sketch</h1>
                <h2>Made by Daria Pora</h2>
                <h3>The Odin Project</h3>
            </div>
            <div id="colorGrid">
                <div class="color" id="red" style="background-color: #FA9189;"></div>
                <div class="color" id="green" style="background-color: #B3F5BC;"></div>
                <div class="color" id="blue" style="background-color: #D6F6FF;"></div>
                <div class="color" id="yellow" style="background-color: #FFE699;"></div>
                <div class="color" id="orange" style="background-color: #FCAE7C;"></div>
                <div class="color" id="purple" style="background-color: #E2CBF7;"></div>
                <div class="color" id="cyan" style="background-color:#A4D8D8;"></div>
                <div class="color" id="brown" style="background-color: #DCBCAA;"></div>
                <div class="color" id="gray" style="background-color: #B3B3A8;"></div>
            </div>
            <div class="settings" style="padding: 20px;">
                <div class="brushSettings">
                    <button id="brushBtn">Brush</button>
                    <button id="eraserBtn">Eraser</button>
                </div>
                <div class="sliders">
                <label for="gridSld">Grid Size</label>
                <input type="range" id="gridSld" min="16" max="64" step="1" value="16">
                <p id="value">16x16</p>
                <!-- <input type="range" id="opacitySld" min="0" max="1" step="0.1" value="1">
                <label for="opacitySld">Opacity</label> -->
                </div>
            </div>
            <button id="resetGrid" style="background-color:#C23B22; color:white; border: 0; width: 300px; margin: 0";>Reset Grid</button>
        </div>
        <div id="containerColumn2" style="border: 5px solid rgb(255, 255, 255); border-radius: 40px; padding: 20px; background-color: rgba(255, 255, 255, 0.2) ">
            <p id="helpText">Use the Grid Size slider to geneate a grid.</p> 
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
